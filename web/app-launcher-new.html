<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D App Launcher</title>
    <style>
        :root {
            --card-margin: 16px;
            --card-border-radius: 20px;
            --transition-timing: cubic-bezier(0.23, 1, 0.32, 1);
            --transition-duration: 0.5s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .app-list {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px 0;
            perspective: 2000px;
            transform-style: preserve-3d;
        }

        .app-card {
            width: 90%;
            max-width: 90%;
            min-height: 200px;
            margin: 0 auto 20px;
            background: white;
            border-radius: var(--card-border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all var(--transition-duration) var(--transition-timing);
            transform-origin: center center;
            position: relative;
            z-index: 1;
        }

        /* Active card */
        .app-card.active {
            transform: translateZ(0) scale(1);
            opacity: 1;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            margin: 40px auto;
        }

        /* Cards above active (visible in background) */
        .app-card.layer_other {
            transform: scale(0.92) translateZ(-150px) rotateX(5deg);
            opacity: 0.4;
            pointer-events: none;
            z-index: 90;
            filter: brightness(0.85) blur(1px);
            position: relative;
            margin: 30px auto;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Cards below active (hidden) */
        .app-card.layer_below {
            transform: scale(0.92) translateZ(-150px) rotateX(5deg);
            opacity: 0.4;
            pointer-events: none;
            z-index: 90;
            filter: brightness(0.85) blur(1px);
            position: relative;
            margin: 30px auto;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .app-header {
            position: sticky;
            top: 0;
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 10;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .app-header h2 {
            margin: 0;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }

        .app-content {
            padding: 16px;
            min-height: 200px;
        }

        .back-button {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            color: #007AFF;
            font-size: 17px;
            font-weight: 400;
            z-index: 2;
        }

        .back-button::before {
            content: "";
            width: 10px;
            height: 10px;
            border-left: 2px solid #007AFF;
            border-bottom: 2px solid #007AFF;
            transform: rotate(45deg) translateY(-1px);
            margin-right: 4px;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Status bar area */
        .status-bar {
            height: 44px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
            background: transparent;
            pointer-events: none;
        }

        /* For iOS devices with notch */
        @supports (padding-top: env(safe-area-inset-top)) {
            .app-list {
                padding-top: calc(16px + env(safe-area-inset-top));
            }
            
            .app-card.active .app-header {
                padding-top: env(safe-area-inset-top);
                height: calc(44px + env(safe-area-inset-top));
            }
            
            .status-bar {
                height: calc(44px + env(safe-area-inset-top));
            }
        }

        /* Sample app styles */
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .calculator-display {
            grid-column: 1 / -1;
            background: #f8f8f8;
            padding: 15px;
            text-align: right;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .calculator button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #f2f2f7;
            cursor: pointer;
        }

        .calculator button.operator {
            background: #ff9500;
            color: white;
        }

        .calculator button.equals {
            background: #34c759;
            color: white;
        }

        .calculator button.clear {
            background: #ff3b30;
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar"></div>
        <div class="app-list" id="appList">
            <!-- App 1: Calculator -->
            <div class="app-card" data-app="calculator">
                <div class="app-header">
                    <div class="back-button hidden"></div>
                    <h2>Calculator</h2>
                </div>
                <div class="app-content">
                    <div class="calculator">
                        <div class="calculator-display" id="calcDisplay">0</div>
                        <button class="clear">C</button>
                        <button>+/-</button>
                        <button>%</button>
                        <button class="operator">รท</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">ร</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">-</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">+</button>
                        <button style="grid-column: span 2;">0</button>
                        <button>.</button>
                        <button class="operator equals">=</button>
                    </div>
                </div>
            </div>

            <!-- App 2: Todo List -->
            <div class="app-card" data-app="todo">
                <div class="app-header">
                    <div class="back-button hidden"></div>
                    <h2>Todo List</h2>
                </div>
                <div class="app-content">
                    <div class="todo-app">
                        <div style="display: flex; margin-bottom: 15px;">
                            <input type="text" id="todoInput" placeholder="Add a new task" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-right: 10px;">
                            <button id="addTodo" style="padding: 0 15px; background: #007AFF; color: white; border: none; border-radius: 8px; cursor: pointer;">Add</button>
                        </div>
                        <ul id="todoList" style="list-style: none; padding: 0; margin: 0;">
                            <!-- Todo items will be added here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- App 3: Notes -->
            <div class="app-card" data-app="notes">
                <div class="app-header">
                    <div class="back-button hidden"></div>
                    <h2>Notes</h2>
                </div>
                <div class="app-content">
                    <div class="notes-app">
                        <textarea id="noteText" style="width: 100%; height: 200px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; resize: none; font-family: inherit; font-size: 16px;" placeholder="Start writing your note here..."></textarea>
                        <div style="margin-top: 10px; text-align: right;">
                            <button id="saveNote" style="padding: 8px 15px; background: #007AFF; color: white; border: none; border-radius: 8px; cursor: pointer;">Save Note</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appList = document.getElementById('appList');
            const appCards = document.querySelectorAll('.app-card');
            let activeCard = null;
            let isAnimating = false;
            let touchStartY = 0;
            let isScrolling = false;

            // Initialize apps
            initCalculator();
            initTodoApp();
            initNotesApp();

            // Set up card click handlers
            appCards.forEach((card, index) => {
                // Touch start handler
                card.addEventListener('touchstart', function(e) {
                    touchStartY = e.touches[0].clientY;
                    isScrolling = false;
                }, { passive: true });

                // Touch move handler to detect scrolling
                card.addEventListener('touchmove', function(e) {
                    const y = e.touches[0].clientY;
                    const dy = Math.abs(y - touchStartY);
                    if (dy > 5) {
                        isScrolling = true;
                    }
                }, { passive: true });

                // Click/tap handler
                card.addEventListener('click', function(e) {
                    if (isScrolling || e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                        return;
                    }

                    e.preventDefault();
                    e.stopPropagation();

                    if (activeCard === this) {
                        deactivateCard(this);
                    } else if (!activeCard) {
                        activateCard(this);
                    }
                }, { passive: false });
            });

            // Back button handlers
            document.querySelectorAll('.back-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const card = this.closest('.app-card');
                    deactivateCard(card);
                });
            });

            // Close card when clicking outside
            document.addEventListener('click', function(e) {
                if (activeCard && !activeCard.contains(e.target)) {
                    deactivateCard(activeCard);
                }
            }, true);

            function activateCard(card) {
                if (isAnimating) return;
                isAnimating = true;
                activeCard = card;
                
                // Add active class and show back button
                card.classList.add('active');
                card.querySelector('.back-button').classList.remove('hidden');
                
                // Update other cards
                updateCardLayers(card);
                
                // Prevent body scroll
                document.body.style.overflow = 'hidden';
                
                // Re-enable interaction after animation
                setTimeout(() => {
                    isAnimating = false;
                }, 500);
            }

            function deactivateCard(card) {
                if (isAnimating || !activeCard) return;
                isAnimating = true;
                
                // Hide back button
                card.querySelector('.back-button').classList.add('hidden');
                
                // Remove active class
                card.classList.remove('active');
                
                // Reset all cards
                appCards.forEach(c => {
                    c.classList.remove('layer_other', 'layer_below');
                    c.style.transform = '';
                    c.style.opacity = '';
                });
                
                // Re-enable body scroll
                document.body.style.overflow = '';
                
                // Reset active card after animation
                setTimeout(() => {
                    activeCard = null;
                    isAnimating = false;
                }, 500);
            }

            function updateCardLayers(activeCard) {
                const activeIndex = Array.from(appCards).indexOf(activeCard);
                
                appCards.forEach((card, index) => {
                    if (card === activeCard) return;
                    
                    if (index < activeIndex) {
                        // Cards above the active one
                        card.classList.add('layer_other');
                        card.classList.remove('layer_below');
                    } else {
                        // Cards below the active one
                        card.classList.add('layer_below');
                        card.classList.remove('layer_other');
                    }
                });
            }

            // Initialize calculator app
            function initCalculator() {
                const display = document.getElementById('calcDisplay');
                const buttons = document.querySelectorAll('.calculator button');
                let currentInput = '0';
                let previousInput = '';
                let operation = null;
                let resetScreen = false;

                function updateDisplay() {
                    display.textContent = currentInput;
                }

                function clear() {
                    currentInput = '0';
                    previousInput = '';
                    operation = null;
                    resetScreen = false;
                    updateDisplay();
                }

                function appendNumber(number) {
                    if (currentInput === '0' || resetScreen) {
                        currentInput = number;
                        resetScreen = false;
                    } else {
                        currentInput += number;
                    }
                    updateDisplay();
                }

                function chooseOperation(op) {
                    if (op === 'C') {
                        clear();
                        return;
                    }
                    
                    if (op === '=') {
                        calculate();
                        return;
                    }
                    
                    if (operation !== null) calculate();
                    
                    previousInput = currentInput;
                    operation = op;
                    resetScreen = true;
                }

                function calculate() {
                    let computation;
                    const prev = parseFloat(previousInput);
                    const current = parseFloat(currentInput);
                    
                    if (isNaN(prev) || isNaN(current)) return;
                    
                    switch (operation) {
                        case '+':
                            computation = prev + current;
                            break;
                        case '-':
                            computation = prev - current;
                            break;
                        case 'ร':
                            computation = prev * current;
                            break;
                        case 'รท':
                            computation = prev / current;
                            break;
                        case '%':
                            computation = prev % current;
                            break;
                        default:
                            return;
                    }
                    
                    currentInput = computation.toString();
                    operation = null;
                    previousInput = '';
                    resetScreen = true;
                    updateDisplay();
                }

                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        if (button.classList.contains('number')) {
                            appendNumber(button.textContent);
                        } else if (button.classList.contains('operator')) {
                            chooseOperation(button.textContent);
                        } else if (button.classList.contains('equals')) {
                            chooseOperation('=');
                        } else if (button.classList.contains('clear')) {
                            clear();
                        }
                    });
                });

                // Initialize display
                updateDisplay();
            }

            // Initialize Todo app
            function initTodoApp() {
                const todoInput = document.getElementById('todoInput');
                const addButton = document.getElementById('addTodo');
                const todoList = document.getElementById('todoList');
                let todos = JSON.parse(localStorage.getItem('todos')) || [];

                function renderTodos() {
                    todoList.innerHTML = '';
                    todos.forEach((todo, index) => {
                        const li = document.createElement('li');
                        li.style.display = 'flex';
                        li.style.alignItems = 'center';
                        li.style.padding = '10px 0';
                        li.style.borderBottom = '1px solid #eee';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.checked = todo.completed;
                        checkbox.style.marginRight = '10px';
                        checkbox.addEventListener('change', () => toggleTodo(index));
                        
                        const text = document.createElement('span');
                        text.textContent = todo.text;
                        text.style.flex = '1';
                        text.style.textDecoration = todo.completed ? 'line-through' : 'none';
                        text.style.color = todo.completed ? '#888' : '#000';
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'Delete';
                        deleteBtn.style.padding = '5px 10px';
                        deleteBtn.style.background = '#ff3b30';
                        deleteBtn.style.color = 'white';
                        deleteBtn.style.border = 'none';
                        deleteBtn.style.borderRadius = '5px';
                        deleteBtn.style.cursor = 'pointer';
                        deleteBtn.style.marginLeft = '10px';
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteTodo(index);
                        });
                        
                        li.appendChild(checkbox);
                        li.appendChild(text);
                        li.appendChild(deleteBtn);
                        
                        todoList.appendChild(li);
                    });
                }

                function addTodo() {
                    const text = todoInput.value.trim();
                    if (text) {
                        todos.push({ text, completed: false });
                        saveTodos();
                        todoInput.value = '';
                        renderTodos();
                    }
                }

                function toggleTodo(index) {
                    todos[index].completed = !todos[index].completed;
                    saveTodos();
                    renderTodos();
                }

                function deleteTodo(index) {
                    todos.splice(index, 1);
                    saveTodos();
                    renderTodos();
                }

                function saveTodos() {
                    localStorage.setItem('todos', JSON.stringify(todos));
                }

                addButton.addEventListener('click', addTodo);
                todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTodo();
                    }
                });

                renderTodos();
            }

            // Initialize Notes app
            function initNotesApp() {
                const noteText = document.getElementById('noteText');
                const saveButton = document.getElementById('saveNote');
                
                // Load saved note
                const savedNote = localStorage.getItem('note');
                if (savedNote) {
                    noteText.value = savedNote;
                }
                
                // Save note
                saveButton.addEventListener('click', () => {
                    localStorage.setItem('note', noteText.value);
                    alert('Note saved!');
                });
            }
        });
    </script>
</body>
</html>
